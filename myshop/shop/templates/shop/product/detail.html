{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container-fluid row gx-5 justify-content-center">
  <img class="col-6 product-details-image justify-self-end" alt="product image"
       src="{% if product.image %}{{ product.image.url }} {% else %} {% static 'shop/img/null.webp' %} {% endif %}">
  <div class="col-6 justify-content-start">
    <h1>{{ product.name }}</h1>
    <a class="h2 link-primary" style="text-decoration: none;" href="{{ product.category.get_absolute_url }}">
      {{ product.category }}
    </a>
    <p class="fs-3">{{ product.price }} PLN</p>
    <p class="fs-4">{{ product.description|linebreaks }}</p>
  </div>
</div>
{% endblock %}
